{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dirt Bag Gazette</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Welcome to Dirt Bag Gazette</h1>
    <a href="{% url 'toot' %}">Toot</a> | 
    <a href="{% url 'register' %}">Register</a>
    {% for toot in toots %}
        <p><strong>{{ toot.user.username }}</strong>: {{ toot.content }}</p>
    {% endfor %}
</body>
</html>
