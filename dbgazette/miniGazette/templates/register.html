<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <!-- Include your CSS file here -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
    </div>
</body>
</html>
